# but doesn't currently call update_lastmodified.py. Here's how you should modify it.

name: Live Scoreboard Refresh

on:
  schedule:
    - cron: "0 * * * *"   # hourly example; customize as needed
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: live-scoreboard-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run update_tracker.py (fetch Sleeper scores)
        run: python update_tracker.py

      # ðŸ‘‰ Add this new step AFTER CSV updates
      - name: Update LastUpdate.csv timestamps
        run: python update_lastmodified.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Auto refresh data and update timestamps" || echo "No changes to commit"
          git push
